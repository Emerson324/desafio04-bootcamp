# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-action


name: Cypress - Testando APIs
on:
  push:
    branches:
      - 'main'

jobs:
  cypress-test:
    name: Run on Chrome 90
    runs-on: ubuntu-18.04
    container: cypress/browsers:node14.16.0-chrome90-ff88
    steps:
      - uses: actions/checkout@v2
      
      
      - name: Install cy-spok
        run: npm install -D bahmutov/cy-spok 
      - name: Install cypress and verify
        run: |
          npm ci
          $(npm bin)/cypress verify        
      - name: Run Test Healthcheck
        run: npm run test:healthcheck
        continue-on-error: true
      - name: Run Test Contract
        run: npm run test:contract
        continue-on-error: true
      - name: Run Test Function
        run: npm run test:function
        continue-on-error: true
      
